<!DOCTYPE html>
<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value="fiji">Fiji</option>
  <option value="hawaii">Hawaii</option>
  <option value="madagascar">Madagascar</option>
  <option value="borabora">Bora Bora</option>
</select>
</br>
</br>
<div id="map" style="width:800px;height:800px;background:yellow"></div>

<script>
  function myMap(lat, long) {
    if(lat == null){
      lat = -17.7134;
    }
    if(long == null){
      long = 178.0650;
    }
    var myCenter = new google.maps.LatLng(lat, long);
    var mapCanvas = document.getElementById("map");
    var mapOptions = {center: myCenter, zoom: 5};
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
  }
  function getMap(e){
    if(e.value == "fiji"){
      myMap(-17.7134,178.0650);
    }else if(e.value == "hawaii"){
      myMap(19.8968,-155.5828)
    }else if (e.value == "madagascar"){
      myMap(-18.7669,46.8691)
    }else{
      myMap(-16.5004,-151.7415)
    }
    //myMap(51.5,-0.2);
  }
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMhZ74EE4d1l3jxiRViBuwP49Jqkuo8VQ&callback=myMap"></script>

</html>
